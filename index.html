<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="output"></div>

        <div id="inputs">
            <button id="clear">⬅️</button>
            <button id="clear-all">C</button>
            <button data-char class="operations">%</button>
            <button data-char class="operations">/</button>

            <button data-char class="number">1</button>
            <button data-char class="number">2</button>
            <button data-char class="number">3</button>
            <button data-char class="operations">*</button>
            <button data-char class="number">4</button>
            <button data-char class="number">5</button>
            <button data-char class="number">6</button>
            <button data-char class="operations">+</button>
            <button data-char class="number">7</button>
            <button data-char class="number">8</button>
            <button data-char class="number">9</button>
            
            <button data-char class="operations">-</button>
            <button data-char class="number">0</button>
            <button data-char class="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
